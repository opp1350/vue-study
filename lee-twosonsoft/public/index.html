  <!-- 메뉴 스크롤 감지 이벤트 -->
  <script>
    $(function(){
      var gnbHeight = $('.gnb').innerHeight();
      var imgSlideHeight = $('.imgsliderWrap').innerHeight();
      var scollHeight = imgSlideHeight - gnbHeight;
      $('h1.mainLogo img.default').addClass('show');
      console.log(scollHeight);
      $(window).scroll(function(){
        var position = $(this).scrollTop();
        if (scollHeight <= position) {
          $('.gnb').css("background-color","#F6F6F6");
          $('.gnb a').css("color","#000");
          $('.gnb .inner').css("border-bottom","1px solid rgba(0,0,0,0.4)");
          $('h1.mainLogo img').removeClass('show');
          $('h1.mainLogo img.black').addClass('show');
        } else {
          $('.gnb').css("background-color","rgba(255,255,255,0)");
          $('.gnb a').css("color","rgba(255,255,255,0.6)");
          $('.gnb .inner').css("border-bottom","1px solid rgba(255,255,255,0.2)");
          $('h1.mainLogo img').removeClass('show');
          $('h1.mainLogo img.default').addClass('show');
        }
      });
    });
  </script>
