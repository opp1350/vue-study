  <!-- 메뉴 스크롤 감지 이벤트 -->
  <script>
    $(function(){
      $('h1.mainLogo img.default').addClass('show');
      // console.log(scollHeight);
      $(window).resize(function(){
        // var gnbHeight = $('.gnb').innerHeight();
        // var imgSlideHeight = $('.sliderAllWrap').innerHeight();
        // var scollHeight = imgSlideHeight - gnbHeight;
        gnbStyleChange();
      });
      function gnbStyleChange (){
        var gnbHeight = $('.gnb').innerHeight();
        var imgSlideHeight = $('.sliderAllWrap').innerHeight();
        var scollHeight = imgSlideHeight - gnbHeight;
        var position = $(this).scrollTop();
        if (scollHeight <= position) {
          $('.gnb').css("background-color","#fff");
          $('.gnb a').css("color","#000");
          $('.gnb .inner').css({"border-bottom":"1px solid rgba(0,0,0,0)","padding":"0 2.5vw"});
          $('h1.mainLogo img').removeClass('show');
          $('h1.mainLogo img.black').addClass('show');
        } else {
          $('.gnb').css("background-color","rgba(255,255,255,0)");
          $('.gnb a').css("color","rgba(255,255,255,0.6)");
          $('.gnb .inner').css({"border-bottom":"1px solid rgba(255,255,255,0)","padding":"0 5vw"});
          $('h1.mainLogo img').removeClass('show');
          $('h1.mainLogo img.default').addClass('show');
        }
      };
      $(window).scroll(function(){
        gnbStyleChange ();
      });
    });
  </script>
